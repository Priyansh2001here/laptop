<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input placeholder="first_name" name="first_name"><br>
        <input placeholder="username" name="username"><br>
        <input placeholder="password" name="password"><br>
        <input type="submit">
    </form>
<div>
    {% for msg in messages %}
        <h2>{{ msg }}</h2>
    {% endfor %}
</div>
</body>
</html>
